<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/vendor/js/jquery-2.2.4.min.js"></script>
    <script src="/js/build/popup.js"></script>
</head>
<body class="main clickbait-blocker-chrome-extension">
    <header>
        <div class="logo-container">
            <img class="logo" src="../image/large-icon.png"></img>
            <span class="logo-label">Clickbait Blocker</span>
        </div>
    </header>
    <div class="content">
        <h3>Clickbaits:</h3>
        <b class="clickbaits-no-js">0</b> <span> on this page</span>
        <br /><br />
        <b class="marked-by-you-no-js">0</b> <span> marked by you on this domain since the beginning of time</span>
    </div>
    <div class="content">
        <div class="item-content">
            <img class="eye show-original-titles-js" src="../image/eye.png"></img>
            <span class="item show-original-titles-js">Show original links on this page</span>
        </div>
        <div class="item-content">
            <img class="checkmark never-hide-from-domain-js" src="../image/checkmark.png"></img>
            <span class="item never-hide-from-domain-js">Never hide links from this domain (<b class="domain-js">http://www.example.com</b>)</span>
        </div>
        <div class="item-content">
            <img class="cross remove-domain-from-whitelist-js hide" src="../image/cross.png"></img>
            <span class="item remove-domain-from-whitelist-js hide">Remove this domain (<b class="remove-domain-js">http://www.example.com</b>) from whitelist</span>
        </div>
    </div>
    <div class="content options">
        <img class="settings" src="../image/settings.png"></img>
        <span class="item options-page-js">Options</span>
    </div>
</body>
</html>
